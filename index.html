<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Sample</title>
</head>
<body>
  <!-- header Nav -->
  <header>
    <div class='header-container'>
      <div class='header-content'>
        <!-- <ul class='header-menu'>
          <li><a href="">home</a></li>

          <li><a href="">home</a></li>
          <li><a href="">home</a></li>
        </ul> -->
      </div>
    </div>

  </header>
  <!-- Slider -->
  <div class='slider-container'>
    <div class='back-images'>
      <img src="./img/venezia.jpg" class='back-image' alt="">
      <img src="./img/hungarian-parliament.jpg" class='back-image' alt="">
      <img src="./img/rustic1.png" class='back-image' alt="">
    </div>
    <div class='slide-content'>
      <div class='slide-item'>
        <div class='slide-item-inner'>
          <img src="./img/venezia.jpg" alt="">
          <div class='slide-caption text-center'>
            <h2>HTML5</h2>
            <p>This is HTML5. This is HTML5. This is HTML5. This is HTML5.</p>
          </div>
        </div>
      </div>
      <div class='slide-item'>
        <div class='slide-item-inner'>
          <img src="./img/hungarian-parliament.jpg" alt="">
          <div class='slide-caption text-center'>
            <h2>CSS3</h2>
            <p>This is CSS3. This is CSS3. This is CSS3. This is CSS3.</p>
          </div>
        </div>
      </div>
      <div class='slide-item'>
        <div class='slide-item-inner'>
          <img src="./img/rustic1.png" alt="">
          <div class='slide-caption text-center'>
            <h2>jQuery</h2>
            <p>This is jQuery. This is jQuery. This is jQuery. This is jQuery.</p>
          </div>
        </div>
      </div>
      <i class="fas fa-angle-double-left prev"></i>
      <i class="fas fa-angle-double-right next"></i>
      <ul class='indicators'></ul>
    </div>
  </div>

  <script src='jquery-3.5.0.min.js'></script>
  <script src='main.js'></script>
</body>
</html>
